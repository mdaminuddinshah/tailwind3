<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <script src="slider3.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
   <div class="relative mx-auto w-248 h-96 border-2 border-black">
        
        <!-- slider -->
        <div id="slider" class="absolute flex w-fit h-full border-2 border-green-500">
            <div class="lists w-248 h-full border-2 border-amber-300">
                <img class="w-full h-full border-2 border-red-300" src="../images/camp-fire.jpg">
            </div>
            <div class="lists w-248 h-full border-2 border-amber-300">
                <img class="w-full h-full border-2 border-red-300" src="../images/camp-moon.jpg">
            </div>
            <div class="lists w-248 h-full border-2 border-amber-300">
                <img class="w-full h-full border-2 border-red-300" src="../images/bg1.jpg">
            </div>
            <div class="lists w-248 h-full border-2 border-amber-300">
                <img class="w-full h-full border-2 border-red-300" src="../images/bg2.jpg">
            </div>
        </div>

        <!-- button -->
        <div class="absolute flex justify-between w-full top-1/2 text-white text-3xl">
            <div id="prev" class="left-0 absolute hover:bg-gray-700 bg-gray-500 rounded-r-md">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div id="next" class="right-0 absolute hover:bg-gray-700 bg-gray-500 rounded-l-md">
                <i class='bx bx-chevron-right'></i>
            </div>
        </div>
        
   </div>
    
</body>
</html>
